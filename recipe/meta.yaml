{% set name = "authlib" %}
{% set version = "1.6.5" %}
{% set sha256 = "6aaf9c79b7cc96c900f0b284061691c5d4e61221640a948fe690b556a6d6d10b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - requests
    - cryptography

test:
  requires:
    - python {{ python_min }}
  imports:
    - authlib

about:
  home: https://github.com/lepture/authlib
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: The ultimate Python library in building OAuth and OpenID Connect servers. JWS,JWE,JWK,JWA,JWT included. https://authlib.org/

  doc_url: https://docs.authlib.org/en/latest/
  dev_url: https://github.com/lepture/authlib

extra:
  recipe-maintainers:
    - chrisburr
    - markfennema
